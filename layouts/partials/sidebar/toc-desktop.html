<div class="page-links">
    {{ if partial "sidebar/has-headings.html" . -}}
        <h3>On this page</h3>
        {{ if eq site.Params.doks.scrollSpy true -}}
            {{ .TableOfContents | replaceRE "<nav id=\"TableOfContents\">" "<nav id=\"toc\">" | safeHTML -}}
        {{- else -}}
            {{ .TableOfContents -}}
        {{- end }}
    {{- end }}
</div>
