{{ define "main" }}

<main class="main">
<article class="post-single">
    <header class="post-header">
        <h1 class="post-title entry-hint-parent">
            {{ .Title }}
        </h1>
        <span class="post-meta">
            {{.Date.Format "January 2, 2006"}}
            by {{.Params.author}}
        </span>
    </header>
    <div class="post-content">
        {{ .Content }}
    </div>
</article>
</main>

{{ end }}
