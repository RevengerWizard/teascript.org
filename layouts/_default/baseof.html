<!DOCTYPE html>
<html lang="{{ site.Language }}">

<head>
    {{ partial "head.html" . }}
</head>

<body class="
{{- print "list" -}}
{{- if eq site.Params.defaultTheme `dark` -}}
{{- print " dark" }}
{{- end -}}
">
    {{ partialCached "header.html" . }}
    {{ block "main" . }}{{ end }}
    {{ partialCached "footer.html" . }}
</body>

</html>
